<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>test</title>
    <script src="plotly.js/dist/plotly.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
</head>

<body>
    <div id="chart"></div>
    <script>
        $(function () {
            var socket = io()
            socket.emit('data', '')
            var temp = new Array()
            var humidity = new Array()
            var timeArray = new Array()
            let date = ''
            var cnt = 0;
            socket.on('data', (data) => {
                console.log('====================================');
                console.log("socket recieved " + data.Temp);
                console.log('====================================');
                var arr = []
                var str = data.DocID
                arr = str.split(' ')
                x = arr[0]
                date = x

                str = arr[1]
                arr = str.split('.')
                var time = arr[0]
                console.log('====================================');
                console.log(time);
                console.log('====================================');
                timeArray.push(time)
                temp.push(data.Temp)
                humidity.push(data.Humidity)
                console.log('====================================');
                console.log(cnt);
                console.log('====================================');
                Plotly.extendTraces('chart', {
                    y: [temp]
                }, [0])
                cnt++;
                if (timeArray.length > 3000) {
                    Plotly.relayout('chart', {
                        xaxis: {
                            range: [timeArray.length - 3000, timeArray.length]
                        }
                    })
                }
            })

            var tempLine = {
                x: timeArray,
                y: temp,
                type: 'line',
                name: 'Temperature',
                line: {
                    shape: 'spline',
                    smoothing: 1.3,
                    color: 'red',
                }

            }
            var humidityLine = {
                x: timeArray,
                y: humidity,
                type: 'line',
                name: 'Humidity',
                line: {
                    shape: 'spline',
                    smoothing: 1.3,
                    color: 'blue',
                }
            }
            var today = new Date();
            var dd = String(today.getDate()).padStart(2, '0');
            var mm = String(today.getMonth() + 1).padStart(2, '0'); //January is 0!
            var yyyy = today.getFullYear();

            today = mm + '/' + dd + '/' + yyyy;
            var layout = {
                title: 'Temperature & Humidity on ' + today,
                yaxis: {
                    rangemode: 'tozero'
                }
            };
            var lineData = [tempLine, humidityLine]
            Plotly.plot('chart', lineData, layout);



        })
    </script>
</body>

</html>
